<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/settings.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/login/style.css">
    <link rel="stylesheet" href="src/css/login/mqueries.css">
    <script src="src/js/add_task.js"></script>
    <script src="src/js/settings.js"></script>
    <script src="src/js/login/script.js"></script>
    <script src="src/js/global.js"></script>
    <title>Join - Login</title>
</head>

<body onload="includeHTML(); loginAnimation(); loadContacts()">

    <img Id="loginLogo" src="src/img/capa2.svg" alt="">

    <div Id="signupContainer" class="flex-row d-none">
        <span>Not a Join user?</span>
        <button class="buttonOption2 curser" onclick="toggleLoginMenu('Sign up')">Sign up</button>
    </div>

    <div id="loginContainer" class="flex-column box-shadow d-none">
        <i id="SignupArrowLeft" class='bx bx-left-arrow-alt curser d-none' onclick="toggleLoginMenu('Log in')"></i>
        <div class="headlineContainer flex-column">
            <span id="loginHeadline" class="headline">Log in</span>
            <div class="horizontalLine"></div>
        </div>
        <form id="loginForm" class="flex-column" onsubmit="">
            <div id="loginInputContainer" class="inputContainer flex-column">
                <div class="flex-column">
                    <div class="input flex-row curser"><input required id="loginEmailInput" type="email"
                            placeholder="Email" minlength="8"
                            pattern="^[a-zA-Z0-9äÄüÜöÖß_.+-]{3,30}@[a-zA-Z0-9-ß]{3,9}\.[a-z]{2,3}$"><i
                            class='bx bx-envelope'></i>
                    </div>
                    <span id="emailError" class="error">valid email</span>
                </div>
                <div class="flex-column">
                    <div class="input flex-row curser"><input required id="PasswordLoginInput" type="password"
                            placeholder="Password"><i class='bx bx-lock'></i>
                    </div>
                    <span id="phoneError" class="error">valid phone number</span>
                </div>
            </div>
            <div id="signupInputContainer" class="inputContainer flex-column d-none">
                <div class="input-includer" w3-include-html="src/templates/input-template.html"></div>
                <div class="flex-column">
                    <div class="input flex-row curser"><input required id="PasswordSignupInput" type="password"
                            placeholder="Password"><i class='bx bx-lock'></i>
                    </div>
                    <span id="phoneError" class="error">valid phone number</span>
                </div>
            </div>
            <div id="loginCheckboxContainer" class="flex-row">
                <div class="checkbox-row flex-end flex-row">
                    <input type="checkbox" name="remember" value="sport" class="curser">
                    <span>Remember me</span>
                </div>
                <div class="flex-start flex-row">
                    <a class="curser" onclick="toggleForgotPasswordMenu()">Forgot my password</a>
                </div>
            </div>
            <div id="loginButtonsContainer" class="flex-row">
                <div class="flex-end flex-row">
                    <button id="loginButton" class="buttonOption2 curser" onclick="" type="button">Log in</button>
                </div>
                <div class="flex-start flex-row">
                    <a href="summary.html" id="guestLoginButton" class="buttonOption1 curser" type="button"
                        onclick="">Guest Log in</a>
                </div>

            </div>
            <div id="signupButtonsContainer" class="flex-row d-none">
                <button id="signupButton" class="buttonOption2 curser" onclick="toggleLoginMenu('Log in')"
                    type="button">Sign up</button>
            </div>
        </form>
    </div>

    <div id="forgotPasswordContainer" class="flex-column box-shadow d-none">
        <i id="forgotPasswordArrowLeft" class='bx bx-left-arrow-alt curser' onclick="toggleForgotPasswordMenu()"></i>
        <div class="headlineContainer flex-column">
            <span id="forgotPasswordHeadline" class="headline">I forgot my password</span>
            <div class="horizontalLine"></div>
        </div>
        <span class="forgotpasswordSubHeader">Don't worry! We will send you an email with the instructions to reset your
            password.</span>
        <div id="forgotPasswordEmailInputContainer" class="input flex-row curser"><input required
                id="forgotPasswordEmailInput" type="email" placeholder="Email" minlength="8"
                pattern="^[a-zA-Z0-9äÄüÜöÖß_.+-]{3,30}@[a-zA-Z0-9-ß]{3,9}\.[a-z]{2,3}$"><i class='bx bx-envelope'></i>
        </div>
        <div class="resetPasswordInputsContainer flex-column d-none">
            <div class="flex-column">
                <div class="input flex-row curser"><input required id="newPasswordInput" type="password"
                        placeholder="New password">
                </div>
                <span id="phoneError" class="error">valid phone number</span>
            </div>
            <div class="flex-column">
                <div class="input flex-row curser"><input required id="ConfirmPasswordInput" type="password"
                        placeholder="Confirm password">
                </div>
                <span id="phoneError" class="error">valid phone number</span>
            </div>
        </div>
        <div id="forgotPasswordButtonContainer" class="flex-row">
            <button id="forgotpPasswordButton" class="buttonOption2 curser" onclick="changeToResetPasswordMenu()"
                type="button">Send me the email</button>
        </div>
    </div>

</body>

</html>
