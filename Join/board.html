<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/settings.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css//template-styles/header.css">
    <link rel="stylesheet" href="src/css/template-styles/sidebar.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css//board/board.css">
    <script src="src/js/add_task.js"></script>
    <script src="src/js/settings.js"></script>
    <script src="src/js/board.js"></script>
    <script src="src/js/global.js"></script>
    <title>Join - Board</title>
</head>

<body onload="includeHTML(), init();">

    <div id="add-task-overlay" class="add-task-overlay" style="transform: translateX(2500px);">
        <div id="add-task-container-board" class="add-task-container-board">
            <img onclick="closeWindow()" class="close-window" src="src/img/close-window.png">
            <div w3-include-html="src/templates/add-task-template.html">

            </div>
        </div>
    </div>


    <div class="header-includer" w3-include-html="src/templates/header.html"></div>
    <div class="sidebar-includer" w3-include-html="src/templates/sidebar.html"></div>

    <div class="mobileHeader-includer" w3-include-html="src/templates/header-mobile.html"></div>
    <div class="mobileSidebar-includer" w3-include-html="src/templates/sidebar-mobile.html"></div>

    <section id="board-section">
        <div class="* flex-column" id="board-content">
            <div class="flex-row" id="board-header">
                <h1>Board</h1>
                <div id="search-and-add" class="flex-row">
                    <input class="search-icon" id="search-task" placeholder="Find Task" type="text">
                    <button onclick="openAddTask()" id="add-task-button" class="button flex-row button-hover">Add task
                        <img class="filter-white" src="./src/img/plus.svg"></button>
                </div>

            </div>

            <div class="flex-row" id="tasks-container">


                <div class="flex-row" id="tasks-container">
                    <div ondragover="allowDrop(event)" class="task-status-container flex-column">
                        <div class="task-column-header flex-row">
                            <h2>To do</h2>
                            <img src="src/img/plus-button.svg" alt="">
                        </div>
                        <div class="task-container flex-column" id="board-to-do">

                        </div>
                    </div>

                    <div ondragover="allowDrop(event)" class="task-status-container flex-column">
                        <div class="task-column-header flex-row">
                            <h2>In progress</h2>
                            <img src="src/img/plus-button.svg" alt="">
                        </div>
                        <div class="task-container flex-column" id="board-in-progress">

                        </div>
                    </div>

                    <div ondragover="allowDrop(event)" class="task-status-container flex-column">
                        <div class="task-column-header flex-row">
                            <h2>Awaiting feedback</h2>
                            <img src="src/img/plus-button.svg" alt="">
                        </div>
                        <div class="task-container flex-column" id="board-awaiting-feedback">

                        </div>
                    </div>

                    <div ondragover="allowDrop(event)" class="task-status-container flex-column">
                        <div class="task-column-header flex-row">
                            <h2>Done</h2>
                            <img src="src/img/plus-button.svg" alt="">
                        </div>
                        <div class="task-container flex-column" id="board-task-done">

                        </div>
                    </div>
                </div>
    </section>

</body>

</html>
