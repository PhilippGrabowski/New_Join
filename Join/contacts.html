<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/settings.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/sidebar.css">
    <link rel="stylesheet" href="src/css/contacts/style.css">
    <link rel="stylesheet" href="src/css/contacts/mqueries.css">
    <script src="//cdn.jsdelivr.net/npm/desvg@1.0.2/desvg.min.js"></script>
    <script src="src/js/settings.js"></script>
    <script src="src/js/contacts/templates.js"></script>
    <script src="src/js/contacts/script.js"></script>
    <script src="src/js/global.js"></script>
    <title>Join - Contacts</title>
</head>

<body onload="includeHTML(), loadContacts()">

    <div class="header-includer" w3-include-html="src/templates/header.html"></div>
    <div class="sidebar-includer" w3-include-html="src/templates/sidebar.html"></div>

    <section id="contacts" class="flex-row">
        <article id="contactList">
            <div id="listContainer" class="flex-column"></div>
        </article>
        <article id="contactInfo">
            <div class="sectionHeader flex-row">
                <span id="mobileJoinHeadline">Kanban Project Management Tool</span>
                <div class="sectionHeaderMenuContainer flex-row">
                    <span class="sectionHeaderMenu">Contacts</span>
                    <div class="arrowBackContainer flex-column"><i id="contactInfoArrowLeft"
                            class='bx bx-left-arrow-alt' onclick="closeContactInfo()"></i></div>
                </div>
                <div class="verticalLine"></div>
                <span id="contactSubHeadline">Better with a team</span>
                <div id="headerHorizontalLine" class="horizontalLine"></div>
            </div>
            <div id="contactInfoContainer" class="flex-column">
                <div class="contact infoContact flex-row">
                    <div id="infoInitials" class="contactInitials grid"></div>
                    <div class="infoContactName flex-column">
                        <span id="infoName"></span>
                        <a class="flex-row curser" onlclick="">
                            <img class="addTaskImg" src="src/img/group11.svg" alt="">
                            <span class="blueFont">Add Task</span>
                        </a>
                    </div>
                </div>
                <div id="contactInformation" class="flex-row">
                    <span>Contact Information</span>
                    <a id="editContactLink" class="flex-row curser" onclick="openContactMenu('edit')">
                        <img class="editContactImg" src="src/img/group8.svg" alt="">
                        <span>Edit Contact</span>
                    </a>
                </div>
                <div class="information flex-column">
                    <span>Email</span>
                    <span id="infoEmail" class="blueFont"></span>
                </div>
                <div class="information flex-column">
                    <span>Phone</span>
                    <span id="infoPhone"></span>
                </div>
            </div>
        </article>
        <button id="newContactButton" class="flex-row curser" onclick="openContactMenu('add')"><span
                id="newContactButtonSpan">New
                contact</span><img src="src/img/newContact.png" alt=""></button>
    </section>
    <div id="contactOptionMenu" class="flex-row box-shadow">
        <div class="contactOptionContainer flex-column">
            <img src="src/img/join-logo.svg" alt="">
            <span id="contactOption">Add contact</span>
            <span id="addContactHeadline">Tasks are better with a team!</span>
            <div class="contactOptionHorizontalLine"></div>
        </div>
        <div class="contactOptionInputContainer flex-row">
            <i class='bx bx-x curser' onclick="closeContactMenu()"></i>
            <img id="addContactUserImg" src="src/img/group 13.png" alt="">
            <div id="editContactInitials" class="contactInitials grid"></div>
            <form id="contactForm" class="flex-column" onsubmit="">
                <div class="contactInputs flex-column">
                    <div class="input-includer" w3-include-html="src/templates/input-template.html"></div>
                    <div class="flex-column">
                        <div class="input flex-row curser"><input required id="contactPhoneInput" type="tel"
                                placeholder="Phone" minlength="10"
                                pattern="^(?!.* {2})[+]*[(]{0,1}[0-9]{1,4}[)]{0,1}[-\s\./0-9]*$"
                                onkeyup="checkInputOnkeyUp(2)" onblur="checkInputOnblur(2)"><i class='bx bx-phone'></i>
                        </div>
                        <span id="phoneError" class="error">valid phone number</span>
                    </div>
                </div>
                <div id="contactOptionAddContactButtons" class="contactOptionButtons flex-row">
                    <button class="buttonOption1 flex-row curser" onclick="closeContactMenu()" type="button">Cancel<i
                            class='bx bx-x'></i></button>
                    <button class="buttonOption2 flex-row curser" type="onsubmit">Create contact<i
                            class='bx bx-check'></i></button>
                </div>
                <div id="contactOptionEditContactButtons" class="contactOptionButtons flex-row d-none">
                    <button id="deleteContactButton" class="buttonOption1 curser" onclick=""
                        type="button">Delete</button>
                    <button id="saveContactButton" class="buttonOption2 saveButton curser" type="button"
                        onclick="">Save</button>
                </div>
            </form>
            <div id="existingContactInfo" class="flex-column d-none">
                <span id="matchingInputsReport"></span>
                <div id="existingContactInfoButtons" class="flex-row">
                    <button typ="button" class="buttonOption1 curser"
                        onclick="switchContactElements('existingContactInfo', 'contactForm')">Change inputs</button>
                    <button id="showContactButton" typ="button" class="buttonOption2 curser" onclick="">Show
                        contact</button>
                </div>
            </div>
        </div>
    </div>
    <div id="partitionWindow" class="d-none" onclick="closeContactMenu()"></div>
    <div id="contactConfirmation" class="confirmation box-shadow"></div>
    <div id="mobilContactInfoButtonContainer" class="flex-column"></div>
</body>

</html>
