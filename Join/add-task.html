<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/settings.css">
    <link rel="stylesheet" href="src/css/global.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/mqueries.css">
    <script src="src/js/settings.js"></script>
    <script src="src/js/templates.js"></script>
    <script src="src/js/add_task.js"></script>
    <script src="src/js/script.js"></script>
    <title>Join - Board</title>
</head>

<body onload="includeHTML()">
    <div class="header-includer" w3-include-html="src/templates/header.html"></div>
    <div class="sidebar-includer" w3-include-html="src/templates/sidebar.html"></div>

    <div class="main-add-task">
        <h1><b>Add Task</b></h1>
        <div class="add-task-container">
            <div class="left-fill-out-form">
                <div>
                    <div class="form-div">
                        <span>Title</span>
                        <input class="title-input" type="text" placeholder="Enter a title">
                    </div>
                    <div class="form-div">
                        <span>Description</span>
                        <textarea class="desc-input" type="text" placeholder="Enter a Description"></textarea>
                    </div>

                    <div class="form-div">
                        <span>Category</span>
                        <div class="category-dropdown-div">
                            <span>Select a Category</span>
                            <img class="cursor" src="./src/img/dropdown-arrow.svg">
                        </div>
                    </div>
                    <div class="form-div">
                        <span>Assigned to</span>
                        <div class="category-dropdown-div">
                            <span>Assigned to</span>
                            <img class="cursor" src="./src/img/dropdown-arrow.svg">
                        </div>
                    </div>

                </div>
                <div>

                </div>
                <div>

                </div>
            </div>
            <div class="line"></div>

            <div class="right-fill-out-form">
                <div class="form-div">
                    <span>Due Date</span>
                    <input class="title-input" type="text" placeholder="Date">
                </div>
                <div class="form-div">
                    <span>Prio</span>
                    <div class="prio-container">
                        <input class="prio-input" type="text" placeholder="Date">
                        <input class="prio-input" type="text" placeholder="Date">
                        <input class="prio-input" type="text" placeholder="Date">
                    </div>
                </div>
                <div class="form-div">
                    <span>Subtasks</span>
                    <input class="title-input" type="text" placeholder="Add new subtask">
                    <img class="plus-icon cursor" src="./src/img/plus.svg" alt="">
                </div>
                <div class="submit-btn-container">
                    <button class="cancel-btn">Cancel</button>
                    <button class="create-btn">Create Task</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
